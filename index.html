<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Designer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="toolbar">
        <button class="add-element" data-type="text">Add Text</button>
        <button class="add-element" data-type="heading">Add Heading</button>
        <button class="add-element" data-type="image">Add Image</button>
        <button class="add-element" data-type="button">Add Button</button>

        <select id="textColor">
            <option value="black">Color:Black</option>
            <option value="white">Color:white</option>
        </select>
        <select id="bg">
            <option value="white">Bg:White</option>
            <option value="black">Bg:Black</option>
            <option value="green">Bg:Green</option>
            <option value="brown">Bg:Brown</option>
            <option value="purple">Bg:Purple</option>
        </select>
        <button id="export">Export HTML/CSS</button>
    </div>
    <div class="canvas" id="canvas"></div>

    <textarea id="output" readonly></textarea>
    <script src="index.js"></script>
</body>

</html>
